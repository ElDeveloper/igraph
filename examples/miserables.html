<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>igraph</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script src="../lib/jquery-1.10.2.min.js"></script>
        <script src="../lib/three.min.js"></script>
        <script src="../lib/TrackballControls.js"></script>
        <script src="../lib/ShaderToon.js"></script>
        <script src="../igraph.js"></script>
    </head>
    <body>
        <div class="graph"></div>
        <div class="description">
            <h1>les mis√©rables co-occurrence</h1>
            <p>
                The graph shown was inspired by this <a href="http://bl.ocks.org/mbostock/4062045">d3.js example</a>.
                I like the simple solid-color aesthetic of d3 (you have to admit that Lambert + Phong shaders
                look cheesy), and I wanted to replicate it in three dimensions. Here's my attempt.
            </p>
            <br />
        </div>

        <a href="https://github.com/patrickfuller/igraph"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <script type="text/javascript">
            igraph.create('.graph', {directed: false});
            $.getJSON('miserables.json', function (graph) {
                igraph.draw(graph);
            });
        </script>
    </body>
</html>
